<div class="container-fluid">
  <div class="row">
    <side-bar></side-bar>
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
<div class="container">
  <div class="photo-list">
    <div class="ui grid">
      <div class="ui horizontal segments">
        <span *ngFor = "let photo of photos">
          <div class="ui segment">
            <img src="http://localhost:8080/images/{{photo.imageName}}" class="ui medium image" (click)="onSelect(photo)" style="cursor: pointer">
            <div class="ui grid">
              <div class="twelve wide column left aligned">
                <strong>{{photo.title}}</strong><br>
              </div>
              <div class="four wide column right aligned">
                {{photo.likes}}likes
              </div>
            </div>

          </div>
        </span>
      </div>

    </div>
<br>
    <hr>

    <a class="ui button" [routerLink]="['AddPhoto']">Add Photo</a>
  </div>
</div>
</div>
</div>
</div>
